<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Les span et div</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <h1>Les chiens</h1>
    <div>
        <h2>Les labradors</h2>
        <h3>Leur alimentation</h3>
        <p>
            Les labradors mangent des croquettes
            <strong>normales</strong>. Mais
            <span>ne leur donnez jamais de chocolat</span> !
        </p>
    </div>
</body>

</html>
